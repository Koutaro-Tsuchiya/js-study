<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>電卓の実装</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <table>
      <tr>
          <td class="display" colspan="4">
          </td>
      </tr>
      <tr>
          <td class="clear">AC</td>
          <td class="sign">+/-</td>
          <td class="percent">%</td>
          <td class="operator" value="divide">÷</td>
      </tr>
      <tr>
          <td class="number" value="7">7</td>
          <td class="number" value="8">8</td>
          <td class="number" value="9">9</td>
          <td class="operator" value="multiple">×</td>
      </tr>
      <tr>
          <td class="number" value="4">4</td>
          <td class="number" value="5">5</td>
          <td class="number" value="6">6</td>
          <td class="operator" value="minus">-</td>
      </tr>
      <tr>
          <td class="number" value="1">1</td>
          <td class="number" value="2">2</td>
          <td class="number" value="3">3</td>
          <td class="operator" value="plus" >+</td>
      </tr>
      <tr>
          <td class="number" value="0" colspan="2">0</td>
          <td class="number" value="dot">.</td>
          <td class="operator" value="equal">=</td>
      </tr>
    </table>
  <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
